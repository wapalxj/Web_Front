<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function formatDate (date,pattern) {
            var temp = pattern;
            var month=date.getMonth()+1>=10?date.getMonth()+1:"0"+(date.getMonth()+1);
            var mdate=date.getDate()>=10?date.getDate():"0"+date.getDate();
            var hours=date.getHours()>=10?date.getHours():"0"+date.getHours();
            var minutes=date.getMinutes()>=10?date.getMinutes():"0"+date.getMinutes();
            var seconds=date.getSeconds()>=10?date.getSeconds():"0"+date.getSeconds();

            temp=temp.replace(/yyyy/,date.getFullYear());
            temp=temp.replace(/MM/,month);
            temp=temp.replace(/dd/,mdate);
            temp=temp.replace(/HH/,hours);
            temp=temp.replace(/mm/,minutes);
            temp=temp.replace(/ss/,seconds);
            return temp;
        }

        var d=new Date(2001, 8, 11, 8, 26, 8);
        alert(formatDate(d,'yyyy'));
        alert(formatDate(d,'yyyy-MM-dd'));
        alert(formatDate(d,'yyyy-MM-dd HH'));
        alert(formatDate(d,'yyyy-MM-dd HH:mm:ss'));
    </script>
</body>
</html>
