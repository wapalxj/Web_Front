<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind的兼容性</title>
</head>
<body>
    <script>
        if(!Function.prototype.mbind){
            Function.prototype.mbind=function(obj){
                var func = this, args = arguments;//func就是使用的替代方法
                return function() {
                    //从参数列表的第一个开始(而不是第0个，第0个是OBJ对象)
                    func.apply(obj, Array.prototype.slice.call(args,1));
                }
            };
        }



        function move(x, y) {
            this.x += x;
            this.y += y;
        }
        var point = {x:1, y:2};
        var pointmove = move.mbind(point, 2, 2);
        pointmove(); // {x:3, y:4}
        alert(point.x)
    </script>
</body>
</html>
