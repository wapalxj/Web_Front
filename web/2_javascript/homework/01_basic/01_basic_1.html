<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>random999</title>
</head>
<body>
    <script>
        /*
         函数random用于生成0-999之间的随机整数。

         语法如下：

         var number = random();

         number是0-999之间的整数。


         */
        var number=Math.floor(Math.random()*1000);
        document.write(number);
    </script>
</body>
</html>
