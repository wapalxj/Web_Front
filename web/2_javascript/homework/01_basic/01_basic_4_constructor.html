    <script>
        /**
         * 构造函数Person用于构造人，语法如下：

         function Person(name, age){

	// 函数体

        }

         使用范例如下：

         var jerry = new Person("Jerry", 2);

         jerry.introduce();		返回值： "I am Jerry, I am 2 years old! "

         var tom = new Person("Tom", 12);

         tom.introduce();		返回值： "I am Tom, I am 12 years old! "

         请写出构造函数Person的实现代码。


         * @param name
         * @param age
         * @constructor
         */
        function Person(name,age){
            this.name=name;
            this.age=age;
            this.introduce=function (){
                return "I am "+this.name+ ",I am "+this.age+" years old!<br>";
            };
        }
        var vero=new Person("vero",22);
        var vnix=new Person("vnix",25);
        document.write(vero.introduce());
        document.write(vnix.introduce());
    </script>
