<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closure</title>
</head>
<body>
    <script>
        function de(){
            var  n=0;
            return function (){
                return n++;
            }
        }
        alert(de()());//父函数每次被调用，都产生不同的闭包
        alert(de()());//父函数每次被调用，都产生不同的闭包

        var f=de();
        alert(f());
        alert(f());


    </script>
</body>
</html>
