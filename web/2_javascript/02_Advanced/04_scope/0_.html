<head>

    <title>Title</title>
    <!--麦子JS面向对象节-->

<body>
    <script>
        alert(a);
//        alert(b);//b is not defined
        alert(f);
        alert(g);

        var a=5;
        b=6;
        alert(b);

            console.log("fff");

        function f2(){

        }
        function f2(){
            alert("f3333333333");
        }

        f2();
