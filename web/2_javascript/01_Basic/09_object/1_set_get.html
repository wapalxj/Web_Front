<!DOCTYPE html>

    <title>Title</title>
</head>
<body>
    <script>
        var p={
            name:"vero",
            say: function () {
                return "hello";

            _age:15,
            get age(){
               return this._age;

        p.age=100;//set
        alert(p.age);//get
