<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>实参数量小于形参</title>
</head>
<body>
	<script>
        function println(con){
            return document.write(con+"<br><br>");
        }

		function add(number0, number1){
			var sum = number0 + number1;
			return sum;
		}
		var x = add(2);
		println(x);
	</script>
</body>
</html>
