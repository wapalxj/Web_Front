<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function getCookies(){
            var cookie={};
            var all=document.cookie;
            if (all===''){
                return cookie;
            }
            var list=all.split('; ');
            for (var i=0;i<list.length;i++){
                var item=list[i];
                var p=item.indexOf('=');
                var name=item.substring(0,p);
                name=decodeURIComponent(name);
                var value=item.substring(p+1);
                value=decodeURIComponent(value);
                cookie[name]=value;
            }
            return cookie;
        }
    </script>
</body>
</html>
