<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var o =new Object();
        o.name="vero";
        o.age=21;
        o.tel="183";

        for(var attr in o){
            alert(attr+"="+o[attr]);
        }


        var circle={x:0,y:0,radius:2};
        alert(circle.x);


        //构造函数
        function Rect(w,h){
            this.width=w;
            this.height=h;
            this.area=function(){
                return this.width*this.height;
            }
        }
        var r=new Rect(10,10);
        alert(r.area());
        r.width=100;
        alert(r.area());
    </script>
</body>
</html>
