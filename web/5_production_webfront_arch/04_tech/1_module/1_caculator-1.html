<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var math={
            add: function (a,b) {
                return a+b;
            },
            sub:function (a,b) {
                return a - b;
            }

        };

        var caculator=(function(){
            var action='add';
            return {
                compute: function (a, b) {
                    switch (action){
                        case 'add':
                            return math.add(a,b);
                        case 'sub':
                            return math.sub(a,b);
                    }
                }
            }
        })();
        alert(caculator.compute(10,2));
    </script>
</body>
</html>
