<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>flex+align-items</title>
    <style>
        /*flex+align-items:值设置父元素，但兼容性不好*/
        .parent{margin:0 auto;width: 500px;height: 500px;display: flex;align-items: flex-end}
        .child1{width: 25%;background-color: #00dddd;height: inherit}
        .child2{width: 25%;background-color: #cd11dd;height: 200px}
        .child3{width: 25%;background-color: #ddb712;height: 300px}
        .child4{width: 25%;background-color: #dd1116;height: 400px}
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child1"></div>
        <div class="child child2"></div>
        <div class="child child3"></div>
        <div class="child child4"></div>
    </div>
</body>
</html>
