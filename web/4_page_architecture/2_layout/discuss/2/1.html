<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{font-size: 0}
        .slide{margin: 0 auto;width:300px;height:180px;background-color: #00dddd;position: relative;}
        .pointer{width:100%;position: absolute;bottom: 10px;text-align: center}
        .pointer i{display:inline-block;background-color:black;width:10px;height:10px;border-radius: 50%;}
        .pointer i:nth-child(1),:nth-child(2){margin-right: 5px;}
    </style>
</head>
<body>
    <div class="slide">
        <div class="pointer">
            <i></i>
            <i></i>
            <i></i>
        </div>
    </div>

</body>
</html>
