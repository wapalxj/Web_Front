<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多列布局_定宽+自适应</title>
    <style>
        .parent{
            width: 250px;
            height: 200px;
            background-color: #6e6e6e;
        }
        .left{
            float: left;
            width: 100px;
            height: 50px;
            background-color: #0e63b6;
        }
        .right {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
</body>
</html>
