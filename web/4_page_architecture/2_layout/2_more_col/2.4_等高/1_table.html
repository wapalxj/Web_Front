<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>等高</title>
    <style>
        body{  font:30px/1.5 'microsoft yahei';color:#333;outline:0;  }
        p{  margin: 0;  padding: 0;  }
        .parent{
            background-color: #6e6e6e;
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        .left,.right{
            background-color: #0e63b6;
            display: table-cell;
        }
        .right{
            background-color: #45b68f;
        }
        .left {
            background-clip:content-box;
            width: 100px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left">
        <p>left</p>
    </div>
    <div class="right">
        <p>right</p>
        <p>right</p>
        <p>right</p>
        <p>right</p>
    </div>
</div>
</body>
</html>
