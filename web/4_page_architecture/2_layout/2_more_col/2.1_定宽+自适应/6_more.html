<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2定宽+自适应</title>
    <style>
        body{  font:30px/1.5 'microsoft yahei';color:#333;outline:0;  }
        p{  margin: 0;  padding: 0;  }
        .parent{
            background-color: #6e6e6e;
            display: flex;
        }
        .left,.center{
            float: left;
            width: 100px;
            background-color: #0e63b6;
            margin-right: 20px;
        }
        .right {
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left">
        <p>left</p>
    </div>
    <div class="center">
        <p>center</p>
    </div>
    <div class="right">
        <p>right</p>
        <p>right</p>
    </div>
</div>
</body>
</html>
