<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多列布局_定宽+自适应</title>
    <style>
        body{  font:30px/1.5 'microsoft yahei';color:#333;outline:0;  }
        p{  margin: 0;  padding: 0;  }
        .parent{
            background-color: #6e6e6e;
        }
        .left{
            float: left;
            width: 100px;
            background-color: #0e63b6;
        }
        .right {
            margin-left: 120px;
            background-color: #05ffa0;
        }
        /*清除浮动会产生BUG*/
        /*.clearfix{clear: both}*/
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p class="clearfix">right</p>
            <p>right</p>
        </div>
    </div>
</body>
</html>
