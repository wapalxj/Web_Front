<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多列布局_不定宽+自适应</title>
    <style>
        body{  font:30px/1.5 'microsoft yahei';color:#333;outline:0;  }
        p{  margin: 0;  padding: 0;  }
        .parent{
            background-color: #6e6e6e;
        }
        .left{
            float: left;
            /*改变这个宽度，或者改变子元素的内容宽度*/
            width: 200px;
            background-color: #0e63b6;
            margin-right: 20px;
        }
        .right {
            overflow: hidden;
        }

        /*改变子元素的内容宽度*/
        /*.left p{*/
            /*width: 500px;*/
        /*}*/
    </style>
</head>
<body>
<div class="parent">
    <div class="left">
        <p>left</p>
    </div>
    <div class="right">
        <p>right</p>
        <p>right</p>
    </div>
</div>
</body>
</html>
