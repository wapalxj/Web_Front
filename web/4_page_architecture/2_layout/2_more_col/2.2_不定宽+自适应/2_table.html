<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多列布局_不定宽+自适应</title>
    <style>
        body{  font:30px/1.5 'microsoft yahei';color:#333;outline:0;  }
        p{  margin: 0;  padding: 0;  }
        .parent{
            background-color: #6e6e6e;
            display: table;
            width: 100%;
        }
        .left,.right{
            background-color: #0e63b6;
            display: table-cell;
        }
        .right{
            background-color: #45b68f;
        }
        /*和第一种解决方案一样，可以设置left或者left的子元素内容的宽度*/
        /*这里使用：先把left设置为足够小*/
        .left {
            width: 0.1%;
            padding-right: 20px;
        }
        /*再设置left的子元素内容的宽度*/
        .left p{
            width: 200px;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="left">
        <p>left</p>
    </div>
    <div class="right">
        <p>right</p>
        <p>right</p>
    </div>
</div>
</body>
</html>
