<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body,.parent{height: 100%;overflow: hidden}
        *{
            font-size: 50px;
            line-height: 50px;
            text-align: center;
        }
        .top{background-color: #00dddd}
        .left{background-color: #2add61
        }
        .right{background-color: #dd1f13
        }
        .bottom{background-color: #023cdd
        }
        .top{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
        }
        .left{
            position: absolute;
            left: 0;
            top: 100px;
            bottom: 50px;
            width: 200px;
        }
        .right{
            position: absolute;
            left: 200px;
            right: 0;
            top: 100px;
            bottom: 50px;
            overflow: auto;
        }
        .bottom{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 50px;
        }
        .inner{
            min-height: 1000px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="top">top</div>
        <div class="left">left</div>
        <div class="right">
            <div class="inner">main</div>
        </div>
        <div class="bottom">bottom</div>
    </div>
</body>
</html>
