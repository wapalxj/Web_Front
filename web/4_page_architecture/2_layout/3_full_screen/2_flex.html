<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body,.parent{height: 100%;overflow: hidden}
        *{
            font-size: 50px;
            line-height: 50px;
            text-align: center;
        }
        .top{background-color: #00dddd}
        .left{background-color: #2add61
        }
        .right{background-color: #dd1f13
        }
        .bottom{background-color: #023cdd
        }


        .parent{
            display: flex;
            flex-direction: column;
        }
        .top{
            height: 100px;
        }
        .bottom{
            height: 50px;
        }
        .middle{
            flex: 1;
            display: flex;
        }
        .left{
            width: 200px;
        }
        .right{
            flex: 1;
            overflow: auto;
        }
        .inner{
            min-height: 1000px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="top">top</div>
        <div class="middle">
            <div class="left">left</div>
            <div class="right">
                <div class="inner">inner</div>
            </div>
        </div>
        <div class="bottom">bottom</div>
    </div>
</body>
</html>
