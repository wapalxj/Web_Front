<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent{
            width: 50px;
            height: 200px;
            background-color: #6e6e6e;
            position: relative;
        }
        .child{
            position: absolute;
            background-color: #0e63b6;
            width: 50px;
            height: 50px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">DEMO</div>
    </div>
</body>
</html>
