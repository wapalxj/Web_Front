<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中布局</title>
    <style>
        .parent{
            width: 200px;
            height: 50px;
            background-color: #6e6e6e;
            text-align: center;
        }
        .child{
            height: 50px;
            background-color: #0e63b6;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">DEMO</div>
    </div>
</body>
</html>
