<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <style>
        *{
            color: #000;
            font: 12px "宋体", serif;
        }
        .btn,.menu_parent div{
            border: 1px solid #ddd;
        }
        .btn{
            /*box-sizing: content-box;*/
            /*width: 38px;*/
            /*height: 26px;*/
            width: 52px;
            height: 30px;
            background-color: #eee;
        }
        .menu_parent{
            margin-top: 1px;
            display: inline-block;
        }
        .menu_parent div{
            height: 30px;
            padding: 0 10px;
            line-height: 30px;
        }
        div:nth-child(2),div:nth-child(3),div:nth-child(4){
            border-top-width:0;
        }
        .menu_parent div:hover{
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div><input type="button" class="btn" value="按钮"></div>
    <div class="menu_parent">
        <div>下拉菜单项</div>
        <div>下拉菜单项</div>
        <div>下拉菜单项</div>
        <div>下拉菜单项</div>
    </div>
</body>
</html>
