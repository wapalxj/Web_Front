<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <div>
        <h3>无序列表</h3>
        <ul>
            <li>vero1111111</li>
            <li>vnix1111111</li>
            <ol type="a" start="2">
                <li>第一个</li>
                <li>第二个</li>
                <li>第三个</li>
            </ol>
            <li>hahahaha1111111</li>
        </ul>
    </div>


    <div>
        <h3>有序列表</h3>
        <ol type="a" start="2">
            <li>第一个</li>
            <li>第二个</li>
            <li>第三个</li>
        </ol>
    </div>
    <div>
        <h3>自定义列表</h3>
        <dl>
            <dt>作者</dt>
            <dd>Cbuck Musiciano</dd>
            <dd>Bll Kennedy</dd>
            <dt>出版时间</dt>
            <dd>2007-4</dd>
        </dl>
    </div>

    <div>
        <h3>pre保留格式</h3>
        <pre>
            <code>
                function say(){
                    alert("hello world");
                }
            </code>
        </pre>

    </div>
</body>
</html>
