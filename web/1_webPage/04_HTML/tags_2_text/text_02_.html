<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h3>强调em+strong:</h3>
    <p>
        <em>ememememeem</em>
        <strong>strong</strong>
    </p>

    <h3>引用cite+q:</h3>
    <div>
        鲁迅在<cite>故乡</cite>中写到
        <q>地上本没有路，走的人多了,便有了路</q>
    </div>

    <h3>代码code:</h3>
    <div>
        <code>
            function say(){
                alert("hello world")
            }
        </code>
    </div>

    <h3>不做为强调的b+i:</h3>
    <div>
        <b>这里是粗体</b>
        <i>这里是斜体Vol.18</i>
    </div>
</body>
</html>
