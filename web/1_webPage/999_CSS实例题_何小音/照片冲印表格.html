<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>照片冲印表格</title>

<style>
body{background-color: #f0f0f0;font: 14px "Microsoft YaHei";}
p{text-align: center;color: #ababab;font-size: 16px;}

.wrap{background-color: #fff;width: 400px;height: 230px;margin: 100px auto 5px;padding:66px;}

.photo_table{border:1 solid red;margin:0 auto;width: 400px;height: 147px;
}

table,tr,td,th{border:1px solid #000;}
table{margin: 0 auto;}
</style>

</head>
<body>
	<div class="wrap">
		<div class="photo_table">


<table>
<caption>照片冲印价格详情</caption>

	<thead>
<tr>
	<th rowspan=2>相片尺寸</th>
	<th colspan=2>相纸（元/张）</th>
	
	
</tr>



<tr>
	<th>富士</th>
	<th>柯达</th>
</tr>
</thead>
<tbody>
<tr>
	<th>6寸</th>
	<td>0.45</td>
	<td>0.6</td>
</tr>
<tr>
	<th>10寸</th>
	<td>3.89</td>
	<td>5</td>
</tr>
</tbody>
<tfoot>
<tr>
	<td colspan=3>运费8元/单，满99元免运费</td>
</tr>

</tfoot>

</table>



		     
			   
		</div><!--END photo_table-->

    </div><!--END wrap-->


		<p>BY 荷小音</p>



	
</body>
</html>
