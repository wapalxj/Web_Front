<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡</title>

<style>
body{background-color: #f0f0f0;font:14px "Microsoft YaHei";}
p{text-align: center;color: #ababab;font-size: 16px;}

.wrap{background-color: #fff;width: 647px;height: 280px;margin: 100px auto 5px;padding:66px;}

.tab{border:1px solid red;margin:0 auto;width: 572px;height: 147px;
}
.nav{margin: 0px;padding: 0px;width: 100%;border-top: 1px solid #cecece;border-left: 1px solid #cecece;border-right: 1px solid #cecece;text-align: center;}
.nav_item{list-style: none;background-color: #f1f1f1;width: 190px;height: 42px;float: left;border-right: 1px solid #cecece;text-align: center;line-height: 42px;border-bottom: 1px solid #cecece;}

.nav_item:last-child{border-right: 0;}

.content{border:1px solid #999;border-top:0;width: 100%;height: 200px;}
.content_item{padding: 20px;}

.n1{background-color: #fff;border-bottom:0;}
.c1{display: none;}
/*清除浮动*/
.clearfix:after{content:".";display:block;clear:both;height:0;overflow:hidden;visibility:hidden;}
.clearfix{zoom:1;}

</style>

</head>
<body>
	<div class="wrap">
		<div class="tab">
		     
			     <ul class="nav clearfix">
				      <li class="nav_item n1">课程</li>
				      <li class="nav_item">学习计划</li>
				      <li class="nav_item">技能图谱</li>
			      </ul>  <!--END nav-->
		   

		     <div class="content">
			          <div class="content_item">课程内容</div>
			          <div class="content_item c1">学习计划内容</div>
			          <div class="content_item c1">技能图谱内容</div>
		     </div><!--END content-->
		</div><!--END tab-->

    </div><!--END wrap-->


		<p>BY 荷小音</p>


<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.min.js"></script>
	
<script type="text/javascript">
	
$(".nav_item").click(qiehuan());

function qiehuan (){

this.addClass("n1");
$("content_item")


}



</script>
	
</body>
</html>
