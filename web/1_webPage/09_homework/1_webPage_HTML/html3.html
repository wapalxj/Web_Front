<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
<style>
	*{
		margin:10px;	
	}
</style>

</head>
<body>
	<div>
		<label for="file">头像</label>
		<input type="file" id="file">
	</div>
	<div>
		<label for="username">昵称</label>
		<input type="text" id="username">
	</div>
	<div>
		<label for="select">学历</label>
		<select id="select">
			<option >大专</option>
			<option >本科</option>
		</select>
	</div>
	<div>
		<label for="gender" >性别</label>
		<span id="gender">
			<input type="radio" name="gender" value="man">男
			<input type="radio" name="gender"  value="nv">女
		</span>

	</div>
	<div>
		<label for="hobbies">爱好</label>
		<span id="hobbies">
			<input name="hobbies" type="checkbox">电影
			<input name="hobbies" type="checkbox">摄影
			<input name="hobbies" type="checkbox">音乐
			<input name="hobbies" type="checkbox">阅读
		</span>

	</div>
	<div>
		<label for="textarea" style="vertical-align:top">签名</label>
		<textarea id="textarea"></textarea>
	</div>
	<div>
		<input type="submit" value="保存">
	</div>
</body>
</html>
