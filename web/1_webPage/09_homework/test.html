<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .demo{
            height: 100px;
            border: 1px solid #000;
            border-top-width: 2px ;
        }
        .demo:hover{
            color: red;
        }
        .a{
            background-color: #0ba2ff;
            outline: 1px dashed red;
        }
        p{
            float: left;
            background-color: #2bff0a;
        }
        .b{
            height: 100px;
            margin: 0;
        }

        .aa{ width:100px; padding:10px; box-sizing:border-box; }

        .bb{ width:100%; height:10px; background-color:red; }


    </style>
</head>
<body>
    <div class="demo">ssadasdsad</div>
    <br><br>
    <div class="a"><p class="b">sdfdsf</p></div>
    <br><br>
    <div class="aa"><div class="bb"></div></div>
</body>
</html>
