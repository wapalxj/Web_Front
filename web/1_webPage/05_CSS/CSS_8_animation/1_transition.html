<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .parent{
            height: 300px;
            background-color: #0ba2ff;
            position: relative;
        }
        .parent:hover .a{
            font-weight: bold;
            /*left: 500px;*/
            color: #65ff07;
            transform: translate(500px) rotate(180deg) ;
        }
        .a{
            left: 0;
            /*position: absolute;*/
            transition:2s;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #00dddd;
            text-align: center;
            transition-property: all;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="a">a</div>
    </div>

</body>
</html>
