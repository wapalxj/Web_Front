<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .parent{
            margin-bottom: 10px;
            height: 200px;
            background-color: #0ba2ff;
            position: relative;

        }
        .parent:hover .a,.parent:hover .b{
            font-weight: bold;
            /*left: 500px;*/
            color: #ff4c39;
            transform: translate(700px) rotate(360deg) ;
        }
        .a,.b{
            font-size: 50px;
            line-height: 100px;
            /*left: 0;*/
            /*position: absolute;*/
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #86dd72;
            text-align: center;
            transition:2s;
            transition-property: all;

        }
        .b{
            /*transition-timing-function: steps(3);*/
            transition-timing-function: step-start;
            /*transition-timing-function: step-end;*/
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="a">a</div>
    </div>
    <div class="parent">
        <div class="b">b</div>
    </div>

</body>
</html>
