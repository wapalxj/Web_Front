<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <style type="text/css">
        .demo{position:relative;width:300px;height:300px;background:rgba(119,147,36,0.5);margin:100px auto;}
        .demo pre{position:absolute;top:0;left:0;box-sizing:border-box;border:1px solid;width:100%;height:100%;padding:10px;background:transparent;margin:0;font-size:38px;line-height:1.5;text-align: center;}
        .demo{perspective:1000px;}
        .demo-1 pre{transform-origin:left;transform:rotateY(45deg);}



    </style>
<body>
<div class="demo demo-1">
    <div>
        <pre>left</pre>
    </div>
</div>
</body>
</html>
