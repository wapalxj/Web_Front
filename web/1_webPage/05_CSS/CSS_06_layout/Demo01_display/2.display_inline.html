<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>display inline</title>
	<style>
		.sample{background-color: pink}
			
		.sample{width: 200px;height: 200px;}
		em{display: block;
			background-color: #ff7e19;
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<span>before inline</span>
	<span class="sample">display:inline;200x200</span>
	<em>after inline:em:200x200</em>
</body>
</html>
