<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 30px}
        .box1{
            box-shadow: inset 0 0 20px red;
            width: 200px;
            height: 200px;
            background-color: #05ffa0;
        }
        .box2{
            box-shadow: 10px 10px 20px red;
            width: 200px;
            height: 200px;
            background-color: #05ffa0;
        }
        .box3{
            box-shadow: 0 0 20px 5px red;
             width: 200px;
             height: 200px;
             background-color: #05ffa0;
         }
        .box4{
            box-shadow: -10px -10px 20px red,10px 10px 20px #3c08ff;
            width: 200px;
            height: 200px;
            background-color: #05ffa0;
        }
        .box5{
            box-shadow: -10px -10px 20px red,
                        10px 10px 20px #3c08ff,
                        inset 10px 10px 20px #3c08ff;
            width: 200px;
            height: 200px;
            background-color: #05ffa0;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
