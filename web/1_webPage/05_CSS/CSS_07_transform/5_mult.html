<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 300px;
            height: 300px;
            opacity: 0.7;
        }
        .parent{
            background-color: #80ff11;
            margin: 200px auto;
        }
        .child{
            background-color: #05ffa0;
            transform: translate(200px) rotate(45deg);
        }
        .child2{
            background-color: #05ffa0;
            transform: rotate(45deg) translate(200px) ;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child"></div>
</div>

<div class="parent">
    <div class="child2"></div>
</div>
</body>
</html>
