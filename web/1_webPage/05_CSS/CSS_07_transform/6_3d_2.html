<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d</title>
    <style>
        div{
            width: 300px;
            height: 300px;

        }
        .parent{
            position: relative;
            background-color: rgba(119,147,36,0.5);
            margin: 100px auto;
            perspective: 2000px;
            transform-style: preserve-3d;
        }
        .b{
            background-color: rgba(119,147,36,0.75);
            text-align: center;
            line-height: 300px;
            font-size: 100px;
            color: #fff;

        }
        .b1{
            position: absolute;
            transform: rotateY(45deg) translateZ(1px);
            backface-visibility: hidden;
        }
        .b2{
            transform: rotateY(135deg);
            backface-visibility: hidden;
        }
        .parent:hover .b1{
            transform: rotateY(135deg);
        }
        .parent:hover .b2{
            transform: rotateY(-45deg);
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="b b1">C</div>
        <div class="b b2">E</div>
    </div>
</body>
</html>
