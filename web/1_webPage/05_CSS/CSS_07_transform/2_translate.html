<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 300px;
            height: 300px;
            opacity: 0.7;
        }
        .parent{
            background-color: #80ff11;
            margin: 100px auto;
        }
        .child{
            background-color: #05ffa0;
            transform:  scale(1.5) translate(300px);
        }
        .child2{
            background-color: #05ffa0;
            transform: translate(100px) scale(1.5);
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child"></div>
</div>

<div class="parent">
    <div class="child2"></div>
</div>
</body>
</html>
