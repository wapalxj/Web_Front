<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 5px}
        p{background-color: #00fff3}
        .div{font-size: 40px}
        .p_16px{line-height: 16px}
        .p_40px{line-height: 40px}
        .p_3em{line-height: 3em}
        .p_300perc{line-height: 300%}
        .p_3{line-height: 3}


        .div2{font-size: 40px}

        .demo1{line-height: 300%}
        .demo1 .demo1_2{font-size: 16px}

        .demo2{line-height: 3}
        .demo2 .demo1_2{font-size: 16px}
    </style>
</head>
<body>
    <p class="p_16px">行高：line-height:16px</p>
    <div class="div">
        <p class="p_40px">行高：line-height:40px</p>
        <p class="p_3em">行高：line-height:3em</p>
        <p class="p_300perc">行高：line-height:300%</p>
        <p class="p_3">行高：line-height:3</p>
    </div>
    <div class="div2">
        <div class="demo1">
            <p>line-height: 300%</p>
            <p class="demo1_2">字体大小：font-size:16px;</p>
        </div>
        <div class="demo2">
            <p>line-height: 3</p>
            <p class="demo1_2">字体大小：font-size:16px;</p>
        </div>
    </div>

</body>


</html>
