<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="starhalf.png">
    <title>font-size</title>
    <style>
        p{background-color: #00fff3}
        .s_12{font-size: 12px}
        .s_16{font-size: 16px}
        .s_em{font-size: 2em}
        .s_200p{font-size: 200%}
        .s_32{font-size: 32px}
        .div{background-color:chocolate;font-size: 40px}
        .div_p{font-size: 2em}
    </style>
</head>
<body>
    <p class="s_12">文字大小：12px</p>
    <p>文字大小：默认</p>
    <p class="s_16">文字大小：16px</p>
    <p class="s_em">文字大小：2em</p>
    <p class="s_200p">文字大小：200%</p>
    <p class="s_32">文字大小：32px</p>
    <div class="div">
        div=40px
        <p class="div_p">div_p=2em</p>
    </div>
</body>
</html>
