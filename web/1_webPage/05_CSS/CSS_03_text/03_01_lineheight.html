<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{font-size: 30px}
        p{background: #ff0eec}
        .demo{line-height: 40px}
        .demo .p1{line-height: 3em}
        .demo .p2{line-height: 300%}
        .demo .p3{line-height: 3}


        .demo2{line-height: 300%}
        .demo2 p{background: #ff2d08}
        .demo2 .p1{font-size: 16px}


        .demo3{line-height: 3}
        .demo3 p{background: #05ffaf}
        .demo3 .p1{font-size: 16px}


        .demo4{line-height: 3em}
        .demo4 p{background: #5370ff
        }
        .demo4 .p1{font-size: 16px}
    </style>
</head>
<body>
    <div class="demo">
        <p>行高：lin-height:40px</p>
        <p class="p1">行高：lin-height:3em</p>
        <p class="p2">行高：lin-height:300%</p>
        <p class="p3">行高：lin-height:3</p>
    </div>
    <div class="demo2">
        <p>行高：lin-height:300%</p>
        <p class="p1">字体大小:font-size: 16px</p>
    </div>
    <div class="demo3">
        <p>行高：lin-height:3</p>
        <p class="p1">字体大小:font-size: 16px</p>
    </div>

    <div class="demo4">
        <p>行高：lin-height:3em</p>
        <p class="p1">字体大小:font-size: 16px</p>
    </div>
</body>
</html>
