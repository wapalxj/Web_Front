<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div{
            width: 200px;
            height: 200px;
            margin: 20px;
            font-size: 20px;
        }
        .red-blue{
            background-image: linear-gradient(red,blue);
        }
        .to-right-top{
            background-image: linear-gradient(to right top,red,blue);
        }
        .deg45{
            background-image: linear-gradient(45deg,red,blue);
           }
        .red-green-blue{
            background-image: linear-gradient(red,green,blue);
        }
        .red20p-blue{
            background-image: linear-gradient(red,green 20%,blue);
           }
    </style>
</head>
<body>
    <div class="div red-blue">red-blue</div>
    <div class="div to-right-top ">to-right-top</div>
    <div class="div deg45">deg45</div>
    <div class="div red-green-blue">red,green,blue</div>
    <div class="div red20p-blue">red,green 20%,blue</div>
</body>
</html>
